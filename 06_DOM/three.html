<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM ! Hitesh CHaudhry</title>
</head>
<body style="background-color: #212121; color: #fff">
    
    <script>
    const div =  document.createElement("div")
    console.log(div);
    div.className = 'main'
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title', 'generated-title')
    div.style.backgroundColor =  "green"
    div.style.padding = "15px"
    // div.innerText = "Nabeel Khan Inner Text" //innerText Override and place Element's text
    const addText = document.createTextNode("Nabeel Khan") //Place text without overriding already added text 
    div.appendChild(addText)
    document.body.appendChild(div)
    </script>
</body>
</html>
